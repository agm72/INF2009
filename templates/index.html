<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Display Mirror</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin: 5px;
            border-radius: 10px;
        }
        .sensor-box {
            margin-top: 20px;
            padding: 15px;
            background: #ddd;
            border-radius: 10px;
            font-size: 20px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if user %}
            <h2>Welcome, {{ user.name }}!</h2>

            <h4 class="mt-3">Your Images</h4>
            <div class="image-container">
                <img src="{{ url_for('get_image', user_id=user.id, filename=user.image1) }}" alt="Image 1">
                <img src="{{ url_for('get_image', user_id=user.id, filename=user.image2) }}" alt="Image 2">
                <img src="{{ url_for('get_image', user_id=user.id, filename=user.image3) }}" alt="Image 3">
                <img src="{{ url_for('get_image', user_id=user.id, filename=user.image4) }}" alt="Image 4">
            </div>

            <div class="sensor-box">
                <h4>Distance from Mirror:</h4>
                <p id="distance">Loading...</p>
            </div>

            <a href="/logout" class="btn btn-danger mt-3">Log Out</a>

        {% else %}
            <h1 class="mb-4">Smart Display Mirror</h1>
            <a href="/face-login" class="btn btn-primary">Log In</a>
            <a href="/register" class="btn btn-success">Register</a>
        {% endif %}
    </div>

<script>
    let sensorInterval; // Variable to store the interval reference

    function fetchSensorData() {
        fetch('/sensor-data')
            .then(response => response.json())
            .then(data => {
                if (data.distance === "Out of range") {
                    document.getElementById('distance').textContent = "Out of range";
                } else if (data.distance) {
                    document.getElementById('distance').textContent = data.distance + " cm";
                } else {
                    document.getElementById('distance').textContent = "Error: " + data.error;
                }
            })
            .catch(error => console.log("Error fetching sensor data:", error));
    }

    function startSensorFetching() {
        if ("{{ user }}" !== "None" && "{{ user }}" !== "") { // If user exists
            console.log("User is logged in. Starting sensor fetching...");
            sensorInterval = setInterval(fetchSensorData, 5000); // Fetch every 5 seconds
        }
    }

    function stopSensorFetching() {
        console.log("User is logged out. Stopping sensor fetching...");
        clearInterval(sensorInterval);
    }

    window.onload = function() {
        if ("{{ user }}") {  // If user is logged in, start fetching
            startSensorFetching();
        } else {
            stopSensorFetching(); // Stop fetching if logged out
        }
    };

    // Stop fetching when the logout button is clicked
    document.addEventListener("DOMContentLoaded", function() {
        let logoutBtn = document.querySelector(".btn-danger");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", function() {
                stopSensorFetching();
            });
        }
    });
</script>


</body>
</html>
